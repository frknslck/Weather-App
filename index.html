<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" class="searchBar">
            <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather loading">
            <h3 class="day-time"></h3>
            <h2 class="city"><i class="fa-solid fa-location-dot"></i> <a href="" target="_blank" class="wiki">Sivas Province</a></h2>
            <div class="temp"></div>
            <div class="box">
                <img src="" alt="" class="icon">
            <div class="info description"></div>
            </div>
            <div class="info humidity"></div>
            <div class="info wind"></div>
            </div>
            <button class="expand"><i class="fa-solid fa-caret-down"></i></button>
        </div>
        <div class="expandedInfo display">
            <div class="info air"></div>
            <div class="info max"></div>
            <div class="info min"></div>
            <div class="info feel">
        </div>
</body>
</html>
